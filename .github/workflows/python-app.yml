# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# coverage run -m pytest --ignore=to-watch_back-end/notUnitTests

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  testWindows:
    name: Test on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r to-watch_back-end/requirements.txt
    - name: Test with pytest
      run: |
        pytest --ignore=to-watch_back-end/notUnitTests
  
  testLinux:
    name: Test on Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r to-watch_back-end/requirements.txt
    - name: Test with pytest
      run: |
        pytest --ignore=to-watch_back-end/notUnitTests
  
  testMac:
    name: Test on MacOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r to-watch_back-end/requirements.txt
    - name: Test with pytest
      run: |
        pytest --ignore=to-watch_back-end/notUnitTests

  coverageLinux:
    name: Coverage on Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r to-watch_back-end/requirements.txt

    - name: Test coverage with pytest
      run: |
        pytest --cov --cov-report=xml --ignore=to-watch_back-end/notUnitTests

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
